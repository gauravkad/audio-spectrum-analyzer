<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Spectrum Analyzer with Smoothing</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
    }
    label {
      font-size: 14px;
    }
    input[type="range"] {
      width: 150px;
    }
  </style>
</head>
<body>
<canvas id="spectrum"></canvas>

<div id="controls">
  <label for="smoothing">Smoothing: <span id="smoothingValue">0.8</span></label><br>
  <input type="range" id="smoothing" min="0" max="1" step="0.01" value="0.8">
</div>

<script>
  const canvas = document.getElementById('spectrum');
  const ctx = canvas.getContext('2d');
  const smoothingSlider = document.getElementById('smoothing');
  const smoothingValueLabel = document.getElementById('smoothingValue');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const mic = audioCtx.createMediaStreamSource(stream);
    const gainNode = audioCtx.createGain();

    mic.connect(gainNode);
    gainNode.connect(analyser);

    analyser.fftSize = 2048;
    analyser.smoothingTimeConstant = parseFloat(smoothingSlider.value);
    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    smoothingSlider.addEventListener('input', () => {
      analyser.smoothingTimeConstant = parseFloat(smoothingSlider.value);
      smoothingValueLabel.textContent = smoothingSlider.value;
    });

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const barCount = Math.floor(canvas.width / 10);
      const barWidth = canvas.width / barCount;
      const maxHeight = canvas.height * 0.8;
      const logBase = Math.log10(bufferLength);

      // Vertical grid lines
      ctx.strokeStyle = 'rgba(255,255,255,0.05)';
      for (let i = 0; i < barCount; i += Math.floor(barCount / 10)) {
        const x = i * barWidth;
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }

      // Horizontal grid lines (decibel scale)
      for (let i = 0; i <= 5; i++) {
        const y = canvas.height - (i / 5) * maxHeight;
        ctx.strokeStyle = 'rgba(255,255,255,0.05)';
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();

        ctx.fillStyle = 'white';
        ctx.fillText(`${-i * 20} dB`, 5, y - 2);
      }

      // Spectrum bars
      for (let i = 0; i < barCount; i++) {
        const logIndex = Math.floor(Math.pow(10, i / (barCount / logBase)));
        const value = dataArray[logIndex];
        const percent = value / 255;
        const barHeight = percent * maxHeight;

        const hue = i * 360 / barCount;
        ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.fillRect(i * barWidth, canvas.height - barHeight, barWidth - 2, barHeight);
      }

      // Volume Meter
      const volume = dataArray.reduce((a, b) => a + b, 0) / bufferLength;
      const db = 20 * Math.log10(volume / 255);
      ctx.fillStyle = 'lime';
      ctx.fillRect(10, 10, Math.max(0, volume * 2), 20);
      ctx.fillStyle = 'white';
      ctx.fillText(`Volume: ${db.toFixed(1)} dB`, 10, 45);

      // Frequency Labels
      ctx.fillStyle = 'white';
      ctx.font = '12px sans-serif';
      for (let i = 0; i < barCount; i += Math.floor(barCount / 10)) {
        const freq = Math.floor(audioCtx.sampleRate * Math.pow(10, i / (barCount / logBase)) / analyser.fftSize);
        ctx.fillText(`${freq}Hz`, i * barWidth, canvas.height - 5);
      }
    }

    draw();
  }).catch(err => {
    alert('Microphone access denied.');
    console.error(err);
  });
</script>
</body>
</html>
